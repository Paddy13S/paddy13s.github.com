<!DOCTYPE html>
<html lang="en">
<head>
    
<style>
  .rounded-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px; /* Adjust for more/less rounding */
    cursor: pointer;
    font-size: 16px;
  }
    .rounded-btn:hover {
    background-color: #0056b3;
  }
        .carousel-inner img 
    {
            width: 100%; /* Set the width to 100% of the parent element */
            height: 500px; /* Set a fixed height for the images */
            object-fit: cover; /* Ensure the image covers the entire area */
    }
    
</style>
      <script type="text/javascript">
        function goBack() {
            window.history.back()
        }
        window.onkeyup = function (e) {
            if (e.keyCode == 27) window.history.back();
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap on GitHub Pages</title>
        <!-- Bootstrap CSS (via CDN) -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>
        <div class="container text-center">
       <p class="text-right" onclick="goBack()"><span class="badge btn" title="go to previous page"><i class="fa fa-arrow-left"></i></span></p>
    </div>
    <!-- Bootstrap JS (optional, for interactive components like modals) -->
    <script src="bootstrap.bundle.min.js"></script>
     <div class="row">
        <div class="col-md-6">
            <label id="lblCompNo" runat="server" class="label" style="color: black; font-size: medium; text-transform: uppercase; font-weight: bold"></label>
        </div>
        <div class="col-md-6">
            <p class="text-right" onclick="goBack()"><span class="badge btn" title="go to previous page"><i class="fa fa-arrow-left"></i></span></p>
        </div>
    </div>
     <div class="container mt-5">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                <li data-target="#carouselExampleControls" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="PImages/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="PImages/2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="PImages/3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
 
    <!-- Bootstrap JS (via CDN) -->
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script></body>
  </html>
