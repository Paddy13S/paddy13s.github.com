<!DOCTYPE html>
<html lang="en">
<head>
    
<style>
  .rounded-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px; /* Adjust for more/less rounding */
    cursor: pointer;
    font-size: 16px;
  }
  .rounded-btn:hover {
    background-color: #0056b3;
  }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap on GitHub Pages</title>
        <!-- Bootstrap CSS (via CDN) -->
    <link href="bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center">
        <h1 class="text-primary mt-5">Welcome to My GitHub Page</h1>
        <p class="lead">This page is styled using Bootstrap!!!!!!!!!!!!!!!!!!!!!!!!</p>
        <button class="btn btn-success">Click Me!</button>
        <button class="rounded-btn">Click Me</button>
    </div>
    <!-- Bootstrap JS (optional, for interactive components like modals) -->
    <script src="bootstrap.bundle.min.js"></script>

     <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="PImages/1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="PImages/2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="PImages/3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
  


</html>
